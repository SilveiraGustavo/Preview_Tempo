<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <input class="slider" placeholder="Buscar cidade">

        <button class="button-Prees" onclick="onPrees()">
            <img class="buscador" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="container-Form">
            <h2 class="cidades"> Tempo em Bambuí</h2>
            <p class="temp"> 20°</p>

            <div class="container-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade"> Umidade: 57%</p>
        </div>
    </div>
    
</body>
    <script src="scripts.js"></script>
</html>
